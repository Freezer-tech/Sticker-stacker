<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="icon" type="image/gif" href="images/favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
    rel="stylesheet">

  <!-- Foglio di stile -->
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="game-container">
    <!-- Menu a tendina per cambiare sfondo -->
    <select id="backgroundSelect">
      <option value="_4a853c14-782b-4c4c-85cc-0380d50247a9.jpg">Sfondo 1</option>
      <option value="_60ca75bb-f5e4-4fdf-ac24-14bdec496417.jpg">Sfondo 2</option>
      <option value="_d8cfe963-215a-4d61-ae68-4c4ac0611cc8.jpg">Sfondo 3</option>
    </select>

    <!-- Titolo gioco e punteggio -->
    <header class="game-panel">
      <h1>Stacker</h1>
      <div class="coins">
        <span class="coins-label">COINS</span>
        <span class="coins-counter">00</span>
      </div>
      <div class="score">
        <span class="score-label">SCORE</span>
        <span class="score-counter">00000</span>
      </div>
    </header>
    <main class="game-board">
      <!-- Minor Prize -->
      <div class="prize minor-prize">
        <span>Minor Prize</span>
      </div>

      <!-- Major Prize -->
      <div class="prize major-prize">
        <span>Major Prize</span>
      </div>
      <!-- Griglia di gioco -->
      <div class="grid"></div>


      <!-- Game over -->
      <div class="end-game-screen hidden">
        <h2 class="end-game-text">Game<br>Over</h2>
        <button class="btn play-again">Gioca ancora</button>
      </div>
    </main>

    <!-- Stack button -->
    <button title="premi per giocare" class="btn btn-full stack"></button>
    <button class="insertCoinBtn nostack">Inserisci una moneta</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
